[Rainmeter]
Update=1000

[variables]
color = 255, 0, 0

[MeasureLuaScript]
Measure=Script
ScriptFile="#CURRENTPATH#ReadPrice.lua"
FileToRead=#CURRENTPATH#price.txt

[MeasureRunCommand]
Measure=Calc
Formula=1
IfCondition=1
OnUpdateAction=[!CommandMeasure MeasureRun Run]
UpdateDivider=60

[MeasureRun]
Measure=Plugin
Plugin=RunCommand
Parameter=python #CURRENTPATH#main.py
State=Hide
OutputType=ANSI
UpdateDivider=60
OutputFile=#CURRENTPATH#price.txt

[openStockData]
Measure=Plugin
Plugin=RunCommand
Parameter=python #CURRENTPATH#openStockData.py
State=Hide
OutputType=ANSI


[MeasureReadColor]
Measure=Script
ScriptFile="#CURRENTPATH#ReadColor.lua"
FileToRead=#CURRENTPATH#color.txt

[MeasureRightClick]
Measure=Plugin
Plugin=RunCommand
Parameter=python #CURRENTPATH#main.py rightClick
State=Hide
OutputType=ANSI
UpdateDivider=60
OutputFile=#CURRENTPATH#price.txt

[StockPrice]
Meter=String
MeasureName=MeasureLuaScript
AntiAlias=1
StringAlign=Center
X=120
FontSize=40
FontFace=Product Sans
fontcolor=#color#
DynamicVariables=1
SolidColor=0,0,0,1
FontWeight=700
LeftMouseUpAction=!Execute [!CommandMeasure openStockData Run]
RightMouseUpAction=!Execute [!CommandMeasure MeasureRightClick Run]