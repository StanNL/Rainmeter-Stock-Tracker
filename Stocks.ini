[Rainmeter]
Update=1000

[MyFirstMeter]
Meter=String
MeasureName=MeasureLuaScript
AntiAlias=1
FontSize=40
FontFace=Calibri
FontColor=255,255,255
SolidColor=0,0,0,1
FontWeight=700
LeftMouseUpAction=!Execute [!CommandMeasure openStockData Run]


[MeasureLuaScript]
Measure=Script
ScriptFile="#CURRENTPATH#ReadFile.lua"
FileToRead=#CURRENTPATH#price.txt

[MeasureRunCommand]
Measure=Calc
Formula=1
IfCondition=1
OnUpdateAction=[!CommandMeasure MeasureRun Run]
UpdateDivider=60

[MeasureRun]
Measure=Plugin
Plugin=RunCommand
Parameter=python #CURRENTPATH#main.py
State=Hide
OutputType=ANSI
UpdateDivider=60
OutputFile=#CURRENTPATH#price.txt

[openStockData]
Measure=Plugin
Plugin=RunCommand
Parameter=python #CURRENTPATH#openStockData.py
State=Hide
OutputType=ANSI